<VirtualHost *:443>
   ServerName bjerckemedia.no
   DocumentRoot /var/www/html/public

   SSLEngine on
   SSLCertificateFile /etc/apache2/ssl/bjerckemedia.no.pem
   SSLCertificateKeyFile /etc/apache2/ssl/bjerckemedia.no-key.pem

   ErrorLog ${APACHE_LOG_DIR}/error-ssl.log
   CustomLog ${APACHE_LOG_DIR}/access-ssl.log combined
</VirtualHost>
